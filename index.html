<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Article Preview Component | FEM</title>
    <meta
      name="description"
      content="A component to display an article by a user."
    />
    <meta name="author" content="Robert P. Horosewski" />

    <!-- Tab Icons -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/icons/site.webmanifest" />

    <!-- Open Graph Protocol -->

    <meta
      property="og:title"
      content="A component to display an article by a user."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://horoserp.github.io/article-preview"
    />
    <!-- TODO: Change og:image and screenshots in manifest. -->
    <meta
      property="og:image"
      content="https://horoserp.github.io/article-preview/assets/images/desktop-design.jpg"
    />

    <meta
      property="og:description"
      content="A component to display an article by a user."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Robert's Sites" />

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <img
        class="drawers"
        src="./assets/images/drawers.jpg"
        alt="Green drawers with flowers and frames on top"
        width="280px"
        height="280px"
      />
      <div class="article">
        <h1>
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>
        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I've got some simple tips to help
          you make any room feel complete.
        </p>
        <div class="article-content">
          <img
            class="avatar"
            src="./assets/images/avatar-michelle.jpg"
            alt="Photo of the author"
            width="40px"
            height="40px"
          />
          <div class="article-details">
            <h2 class="author">Michelle Appleton</h2>
            <h3 class="article-date">28 Jun 2020</h3>
          </div>
          <button class="button">
            <img
              class="share"
              src="./assets/images/icon-share.svg"
              alt="Share this article"
              width="14px"
              height="14px"
            />
            <nav class="social-nav">
              <ul>
                <h2>SHARE</h2>
                <li>
                  <a
                    href="https://wwww.facebook.com"
                    aria-label="Visit Facebook"
                  >
                    <img
                      class="facebook"
                      src="./assets/images/icon-facebook.svg"
                      alt="Facebook Icon"
                      width="24px"
                      height="24px"
                    />
                  </a>
                </li>
                <li>
                  <a
                    href="https://www.x.com"
                    aria-label="Visit X (formerly Twitter)"
                  >
                    <img
                      class="x"
                      src="./assets/images/icon-twitter.svg"
                      alt="X Icon"
                      width="24px"
                      height="24px"
                    />
                  </a>
                </li>
                <li>
                  <a
                    href="https://www.pinterest.com"
                    aria-label="Visit Pinterest"
                  >
                    <img
                      class="pinterest"
                      src="./assets/images/icon-pinterest.svg"
                      alt="Pinterest Icon"
                      width="24px"
                      height="24px"
                    />
                  </a>
                </li>
              </ul>
            </nav>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
